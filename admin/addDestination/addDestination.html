<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Destination</title>
    <link rel="stylesheet" href="./addDestination.css" />
  </head>
  <body>
    <div class="skformDdiv">
      <form action="" id="skform">
        <label for="">Add Destination</label>
        <input type="text" id="country" name="country" placeholder="Country" />
        <input type="number" id="price" name="price" placeholder="Price" />
        <input type="text" id="image" name="image" placeholder="Image Link" />
        <input
          type="text"
          id="duration"
          name="duration"
          placeholder="Duration"
        />
        <input type="number" id="rating" name="rating" placeholder="Rating" />
        <input type="text" id="location" name="location" placeholder="Location">
        <div>
          <input type="submit" value="Add" />
          <input type="button" id="back" value="Back">
        </div>
      </form>
    </div>
  </body>
</html>
<script src="./addDestination.js"></script>
