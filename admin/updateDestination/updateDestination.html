<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Destination</title>
    <link rel="stylesheet" href="./updateDestination.css">
</head>
<body>
    <div id="skadd">
        <h2>Update Destination Details</h2>
      </div>
      <div class="skformDdiv">
        <form action="" id="skform">
          <label for="idDes">Id</label>
          <input type="number" id="idDes" name="idDes" placeholder="Id" />
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Country" />
          <label for="price">Price</label>
          <input type="number" id="price" name="price" placeholder="Price" />
          <label for="image">Image Link</label>
          <input type="text" id="image" name="image" placeholder="Image Link" />
          <label for="duration">Duration</label>
          <input
            type="text"
            id="duration"
            name="duration"
            placeholder="Duration"
          />
          <label for="rating">Rating</label>
          <input type="text" id="rating" name="rating" placeholder="Rating" />
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Location">
          <div>
            <input type="submit" value="Update" />
            <input type="button" id="back" value="Back">
          </div>
        </form>
      </div>
</body>
</html>
<script src="./updateDestination.js"></script>
