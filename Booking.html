<script>
    // Function to store form data in LocalStorage
    function storeFormData() {
      const formData = {
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        email: document.getElementById('email').value,
        gender: document.getElementById('gender').value,
        checkin: document.getElementById('checkin').value,
        checkout: document.getElementById('checkout').value,
        adults: document.getElementById('adults').value,
        children: document.getElementById('children').value,
      };

      // Convert form data to a JSON string
      const formDataJSON = JSON.stringify(formData);

      // Store the JSON string in LocalStorage
      localStorage.setItem('bookingFormData', formDataJSON);
    }

    // Event listener to handle form submission
    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      storeFormData();
      // You can add additional logic here, like showing a confirmation message, redirecting to another page, etc.
      alert('Booking data stored in LocalStorage.');
      this.reset(); // Reset the form after storing the data
    });
  </script>
